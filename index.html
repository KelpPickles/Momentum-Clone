<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
    <div id="container">
        <div id="tempinfo">
            <div id="icon">
                <img src="icon/weather/cloud.png">
            </div>
            <div id="temp">16°</div>
            <div id="localname">JinCheon</div>
        </div>

        <div id="centerArea">
            <div id="clock">
                <span id="time">00</span>
                <span id="second">:</span>
                <span id="minute">00</span>
            </div>
            <div id="hello">
                <div id="Greet">What is your name?</div>
                <input id="name" type="text" required spellcheck="false" onkeypress="enterKey()">
            </div>
        </div>

        <div id="mainGoal">
            <div>What is your main goal for today?</div>
            <input id="Goal" type="text" required spellcheck="false">
        </div>

        <div id="foot">
            <span id="quotes">
                <div id="text">
                    "마음만을 가지고 있어서는 안된다. 반드시 실천하여야 한다."
                </div>
                <span id="author">이소룡</span>
            </span>
            <div id="TodoArea">
                <div class="TodoHidden" style="visibility: hidden;" id="TodoList">
                    <div id="TodoTop">
                        <div id="TodoCategory">
                            <span>Today</span>
                            <span id="arrow-down">
                                <img src="icon/arrow/arrow-down.png">
                            </span>
                        </div>
                        <span id="TodoMore">
                            <img src="icon/more.png">
                        </span>
                    </div>

                    <div id="TodoCenter">
                        <div>Add a todo to get started</div>
                        <button id="SwcInbox">Switch to Inbox > </button>
                        <div>
                            <button id="NewTodo">New Todo</button>
                        </div>
                        <div id="TodoboxLast"></div>
                    </div>
                </div>
                
                <button id="TodoBtn" onclick="TodoBtn()">Todo</button>
            </div>

            <div id="optionArea" style="visibility : hidden;">
                <div id="optionBox">
                    <div id="optionUserLine">
                        <div id="userBox" style="visibility : hidden;">
                            <div id="logoutBtn" onclick="LogOut()">Log Out</div>
                        </div>
                        <img id="userIcon" src="icon/user.png">
                        <div id="userName">UnKnown</div>
                        <div id="userArrow">
                            <img src="icon/arrow/arrow-down.png" onclick="userMore()">
                        </div>
                    </div>
                    
                </div>
                <div id="optionBoxLast"></div>
            </div>
            <div id="optionBtn" style="visibility : hidden;">
                <img src="icon/gear.png" onclick="OptBtn()">
            </div>
            
            
        </div>
    </div>
    <script src="js/quotes.js"></script>
    <script src="js/Button.js"></script>
    <script src="js/watch.js"></script>
    <script src="js/hello.js"></script>
</body>
</html>
