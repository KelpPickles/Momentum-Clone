<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
    <div id="container">
        <div id="tempinfo">
            <div id="icon">
                <img src="icon/weather/cloud.png">
            </div>
            <div id="temp">16°</div>
            <div id="localname">JinCheon</div>
        </div>

        <div id="centerArea">
            <div id="clock">00:00</div>
            <div id="hello">Good Day, Kim.</div>
        </div>

        <div id="mainGoal">
            <div>What is your main goal for today?</div>
            <input id="Goal" type="text" required>
        </div>

        <div id="foot">
            <span id="quotes">
                <div id="text">
                    "마음만을 가지고 있어서는 안된다. 반드시 실천하여야 한다."
                </div>
                <span id="author">이소룡</span>
            </span>
            <div id="TodoArea">
                <div class="TodoHidden" id="TodoList">
                    <div id="TodoTop">
                        <span>Today</span>
                        <span id="arrow-down">
                            <img src="icon/arrow/arrow-down.png" onclick="alert('클릭')">
                        </span>
                        <span id="TodoMore">
                            <img src="icon/more.png" onclick="alert('클릭')">
                        </span>
                    </div>

                    <div id="TodoCenter">
                        <div>Add a todo to get started</div>
                        <button id="SwcInbox">Switch to Inbox > </button>
                        <div>
                            <button id="NewTodo">New Todo</button>
                        </div>
                        
                    </div>
                </div>
                <div class="TodoHidden" id="TodoboxLast"></div>
                <button id="TodoBtn">Todo</button>
            </div>
            
        </div>
    </div>
</body>
</html>
